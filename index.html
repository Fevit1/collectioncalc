<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectionCalc - Comic Book Valuation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #f39c12;
        }
        
        input::placeholder {
            color: #666;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-card {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .result-card.error {
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
        }
        
        .price {
            font-size: 3rem;
            font-weight: 700;
            color: #2ecc71;
            margin: 10px 0;
        }
        
        .result-card.error .price {
            color: #e74c3c;
            font-size: 1.2rem;
        }
        
        .confidence {
            color: #888;
            margin-bottom: 15px;
        }
        
        .steps {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .steps h4 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .steps ul {
            list-style: none;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .steps li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .steps li:last-child {
            border-bottom: none;
        }
        
        .ebay-info {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .ebay-info h4 {
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .ebay-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin: 4px 0;
        }
        
        .db-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .db-badge.found {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .db-badge.not-found {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #f39c12;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š CollectionCalc</h1>
            <p class="subtitle">AI-Powered Comic Book Valuation</p>
        </header>
        
        <div class="card">
            <form id="valuationForm">
                <div class="form-group">
                    <label for="title">Comic Title</label>
                    <input type="text" id="title" placeholder="e.g. Captain America Annual" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="issue">Issue #</label>
                        <input type="text" id="issue" placeholder="e.g. 8" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade">
                            <option value="NM">Near Mint (NM)</option>
                            <option value="VF" selected>Very Fine (VF)</option>
                            <option value="FN">Fine (FN)</option>
                            <option value="VG">Very Good (VG)</option>
                            <option value="G">Good (G)</option>
                            <option value="FR">Fair (FR)</option>
                            <option value="PR">Poor (PR)</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="publisher">Publisher <span style="color:#666;font-weight:normal">(optional)</span></label>
                        <select id="publisher">
                            <option value="">-- Auto-detect --</option>
                            <option value="Marvel Comics">Marvel</option>
                            <option value="DC Comics">DC</option>
                            <option value="Image Comics">Image</option>
                            <option value="Dark Horse">Dark Horse</option>
                            <option value="IDW">IDW</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year <span style="color:#666;font-weight:normal">(optional)</span></label>
                        <input type="number" id="year" placeholder="Auto-detect" min="1900" max="2030">
                    </div>
                </div>
                
                <button type="submit" id="submitBtn">Get Valuation</button>
            </form>
            
            <div class="result" id="result">
                <div class="result-card" id="resultCard">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
        
        <footer>
            Built with â˜• by <a href="https://github.com/Fevit1/collectioncalc" target="_blank">CollectionCalc</a>
        </footer>
    </div>
    
    <script>
        const API_URL = 'https://collectioncalc.onrender.com';
        
        document.getElementById('valuationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            btn.disabled = true;
            btn.textContent = 'Calculating...';
            result.classList.remove('show');
            
            const data = {
                title: document.getElementById('title').value,
                issue: document.getElementById('issue').value,
                year: parseInt(document.getElementById('year').value) || null,
                publisher: document.getElementById('publisher').value || null,
                grade: document.getElementById('grade').value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/valuate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const json = await response.json();
                
                if (json.error) {
                    throw new Error(json.error);
                }
                
                resultCard.classList.remove('error');
                
                // Build confidence badge color
                let confColor = '#f1c40f'; // default yellow
                if (json.confidence === 'HIGH') confColor = '#2ecc71';
                else if (json.confidence === 'MEDIUM-HIGH') confColor = '#27ae60';
                else if (json.confidence === 'MEDIUM') confColor = '#f1c40f';
                else if (json.confidence === 'LOW') confColor = '#e67e22';
                else if (json.confidence === 'VERY LOW') confColor = '#e74c3c';
                
                // Build source badge
                let sourceText = json.source || 'unknown';
                if (sourceText === 'ebay') sourceText = 'ðŸ“Š eBay Market Data';
                else if (sourceText === 'ebay_verified') sourceText = 'âœ“ eBay Verified';
                else if (sourceText === 'database+ebay_blend') sourceText = 'ðŸ”€ DB + eBay Blend';
                else if (sourceText === 'database') sourceText = 'ðŸ“ Database';
                else if (sourceText === 'estimate') sourceText = 'âš¡ Estimate';
                
                // Build eBay info section
                let ebayInfo = '';
                if (json.ebay_sales > 0) {
                    ebayInfo = `
                        <div class="ebay-info">
                            <h4>ðŸ“Š eBay Sold Data</h4>
                            <p>${json.ebay_sales} recent sale(s) found</p>
                            <p>Price range: $${json.ebay_price_range[0].toFixed(2)} - $${json.ebay_price_range[1].toFixed(2)}</p>
                        </div>
                    `;
                }
                
                // Build debug info if available
                let debugInfo = '';
                if (json.debug) {
                    let expandedNote = json.debug.title_expanded ? 
                        `<p style="color: #2ecc71;">ðŸ“– Expanded: "${json.debug.title_expanded}"</p>` : '';
                    let cachedNote = json.reasoning && json.reasoning.includes('[CACHED]') ?
                        `<p style="color: #3498db;">âš¡ Cached result (faster, no API cost)</p>` : '';
                    
                    debugInfo = `
                        <div class="steps" style="margin-top: 10px; font-size: 0.8rem;">
                            <h4 style="color: #888;">Debug Info</h4>
                            ${expandedNote}
                            ${cachedNote}
                            <p style="color: #666;">eBay attempted: ${json.debug.ebay_attempted}</p>
                            <p style="color: #666;">DB base value: $${json.debug.db_base_value || 'N/A'}</p>
                        </div>
                    `;
                }
                
                resultContent.innerHTML = `
                    <p>Estimated Value</p>
                    <div class="price">$${json.final_value.toFixed(2)}</div>
                    <p class="confidence" style="color: ${confColor}">
                        ${json.confidence} Confidence (${json.confidence_score}%)
                    </p>
                    <span class="db-badge" style="background: rgba(100,100,100,0.2); color: #aaa;">
                        ${sourceText}
                    </span>
                    ${ebayInfo}
                    <div class="steps">
                        <h4>Analysis</h4>
                        <p style="color: #aaa; font-size: 0.9rem;">${json.reasoning || 'No additional details'}</p>
                    </div>
                    ${debugInfo}
                `;
                
            } catch (error) {
                resultCard.classList.add('error');
                resultContent.innerHTML = `
                    <p>Error</p>
                    <div class="price">${error.message}</div>
                `;
            }
            
            result.classList.add('show');
            btn.disabled = false;
            btn.textContent = 'Get Valuation';
        });
    </script>
</body>
</html>
