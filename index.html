<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectionCalc - AI-Powered Collectible Valuation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Backgrounds */
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            
            /* Brand */
            --brand-indigo: #4f46e5;
            --brand-purple: #7c3aed;
            --brand-cyan: #06b6d4;
            --brand-gradient: linear-gradient(135deg, #4f46e5, #7c3aed);
            --value-gradient: linear-gradient(135deg, #06b6d4, #7c3aed);
            
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            /* Status */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;
            
            /* Borders */
            --border-default: #334155;
            --border-accent: #4f46e5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-default);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--brand-indigo);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        input::placeholder {
            color: var(--text-muted);
        }
        
        select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--brand-gradient);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-card {
            background: var(--bg-primary);
            border: 1px solid var(--brand-indigo);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .result-card.error {
            border-color: var(--status-error);
        }
        
        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .price {
            font-size: 3rem;
            font-weight: 700;
            background: var(--value-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
        }
        
        .result-card.error .price {
            background: none;
            -webkit-text-fill-color: var(--status-error);
            color: var(--status-error);
            font-size: 1.2rem;
        }
        
        .confidence {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .confidence.high { color: var(--status-success); }
        .confidence.medium-high { color: var(--brand-cyan); }
        .confidence.medium { color: var(--status-warning); }
        .confidence.low { color: #f97316; }
        .confidence.very-low { color: var(--status-error); }
        
        .source-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--brand-gradient);
            color: var(--text-primary);
            margin-top: 10px;
        }
        
        .steps {
            text-align: left;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .steps h4 {
            color: var(--brand-cyan);
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .steps p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .ebay-info {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .ebay-info h4 {
            color: var(--brand-cyan);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .ebay-info p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 4px 0;
        }
        
        .debug-info {
            margin-top: 10px;
            padding: 12px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        
        .debug-info h4 {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .debug-info p {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin: 4px 0;
        }
        
        .debug-info .expanded {
            color: var(--brand-cyan);
        }
        
        .debug-info .cached {
            color: var(--brand-purple);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--brand-purple);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        footer a:hover {
            color: var(--brand-cyan);
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        button:disabled {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CollectionCalc</h1>
            <p class="subtitle">AI-Powered Collectible Valuation</p>
        </header>
        
        <div class="card">
            <form id="valuationForm">
                <div class="form-group">
                    <label for="title">Comic Title</label>
                    <input type="text" id="title" placeholder="e.g. Amazing Spider-Man (or ASM)" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="issue">Issue #</label>
                        <input type="text" id="issue" placeholder="e.g. 300" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade">
                            <option value="NM">Near Mint (NM)</option>
                            <option value="VF" selected>Very Fine (VF)</option>
                            <option value="FN">Fine (FN)</option>
                            <option value="VG">Very Good (VG)</option>
                            <option value="G">Good (G)</option>
                            <option value="FR">Fair (FR)</option>
                            <option value="PR">Poor (PR)</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="publisher">Publisher <span style="color: var(--text-muted); font-weight: normal;">(optional)</span></label>
                        <select id="publisher">
                            <option value="">-- Auto-detect --</option>
                            <option value="Marvel Comics">Marvel</option>
                            <option value="DC Comics">DC</option>
                            <option value="Image Comics">Image</option>
                            <option value="Dark Horse">Dark Horse</option>
                            <option value="IDW">IDW</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year <span style="color: var(--text-muted); font-weight: normal;">(optional)</span></label>
                        <input type="number" id="year" placeholder="Auto-detect" min="1900" max="2030">
                    </div>
                </div>
                
                <button type="submit" id="submitBtn">Get Valuation</button>
            </form>
            
            <div class="result" id="result">
                <div class="result-card" id="resultCard">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
        
        <footer>
            Built with â˜• by <a href="https://github.com/Fevit1/collectioncalc" target="_blank">CollectionCalc</a>
        </footer>
    </div>
    
    <script>
        const API_URL = 'https://collectioncalc.onrender.com';
        
        document.getElementById('valuationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            result.classList.remove('show');
            
            const data = {
                title: document.getElementById('title').value,
                issue: document.getElementById('issue').value,
                year: parseInt(document.getElementById('year').value) || null,
                publisher: document.getElementById('publisher').value || null,
                grade: document.getElementById('grade').value
            };
            
            try {
                const response = await fetch(\`\${API_URL}/api/valuate\`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const json = await response.json();
                
                if (json.error) {
                    throw new Error(json.error);
                }
                
                resultCard.classList.remove('error');
                
                // Build confidence class
                let confClass = 'medium';
                if (json.confidence === 'HIGH') confClass = 'high';
                else if (json.confidence === 'MEDIUM-HIGH') confClass = 'medium-high';
                else if (json.confidence === 'MEDIUM') confClass = 'medium';
                else if (json.confidence === 'LOW') confClass = 'low';
                else if (json.confidence === 'VERY LOW') confClass = 'very-low';
                
                // Build source text
                let sourceText = json.source || 'unknown';
                if (sourceText === 'ebay') sourceText = 'ðŸ“Š Market Data';
                else if (sourceText === 'ebay_verified') sourceText = 'âœ“ Verified';
                else if (sourceText === 'database+ebay_blend') sourceText = 'ðŸ”€ Blended';
                else if (sourceText === 'database') sourceText = 'ðŸ“ Database';
                else if (sourceText === 'estimate') sourceText = 'âš¡ Estimate';
                
                // Build eBay info section
                let ebayInfo = '';
                if (json.ebay_sales > 0) {
                    ebayInfo = \`
                        <div class="ebay-info">
                            <h4>ðŸ“Š Market Data</h4>
                            <p><strong>\${json.ebay_sales}</strong> recent sale(s) found</p>
                            <p>Price range: <strong>\$\${json.ebay_price_range[0].toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})} - \$\${json.ebay_price_range[1].toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong></p>
                        </div>
                    \`;
                }
                
                // Build debug info if available
                let debugInfo = '';
                if (json.debug) {
                    let expandedNote = json.debug.title_expanded ? 
                        \`<p class="expanded">ðŸ“– Expanded: "\${json.debug.title_expanded}"</p>\` : '';
                    let cachedNote = json.reasoning && json.reasoning.includes('[CACHED]') ?
                        \`<p class="cached">âš¡ Cached result</p>\` : '';
                    
                    debugInfo = \`
                        <div class="debug-info">
                            <h4>Debug</h4>
                            \${expandedNote}
                            \${cachedNote}
                            <p>Search: \${json.debug.ebay_attempted ? 'Yes' : 'No'}</p>
                            <p>DB value: \$\${json.debug.db_base_value ? json.debug.db_base_value.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</p>
                        </div>
                    \`;
                }
                
                resultContent.innerHTML = \`
                    <p class="result-label">Estimated Value</p>
                    <div class="price">\$\${json.final_value.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                    <p class="confidence \${confClass}">
                        \${json.confidence} Confidence (\${json.confidence_score}%)
                    </p>
                    <span class="source-badge">\${sourceText}</span>
                    \${ebayInfo}
                    <div class="steps">
                        <h4>Analysis</h4>
                        <p>\${json.reasoning || 'No additional details'}</p>
                    </div>
                    \${debugInfo}
                \`;
                
            } catch (error) {
                resultCard.classList.add('error');
                resultContent.innerHTML = \`
                    <p class="result-label">Error</p>
                    <div class="price">\${error.message}</div>
                \`;
            }
            
            result.classList.add('show');
            btn.disabled = false;
            btn.textContent = 'Get Valuation';
        });
    </script>
</body>
</html>
