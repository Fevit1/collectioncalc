<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master News Dashboard</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-card-border: rgba(94, 82, 64, 0.12);
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);
            --color-bg-5: rgba(147, 51, 234, 0.08);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 24px;
            border: 1px solid var(--color-border);
            background: var(--color-background);
            color: var(--color-text);
            border-radius: var(--radius-base);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .tab-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            max-width: 1400px;
            margin: 0 auto 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        .spinner {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .feed-column {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .feed-column h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--color-border);
            letter-spacing: -0.01em;
        }

        .feed-column.marketing h2 { border-bottom-color: rgba(59, 130, 246, 0.4); }
        .feed-column.research h2 { border-bottom-color: rgba(245, 158, 11, 0.4); }
        .feed-column.tools h2 { border-bottom-color: rgba(34, 197, 94, 0.4); }
        .feed-column.general h2 { border-bottom-color: rgba(239, 68, 68, 0.4); }
        .feed-column.seo h2 { border-bottom-color: rgba(59, 130, 246, 0.4); }
        .feed-column.engines h2 { border-bottom-color: rgba(245, 158, 11, 0.4); }
        .feed-column.sem h2 { border-bottom-color: rgba(34, 197, 94, 0.4); }
        .feed-column.analytics h2 { border-bottom-color: rgba(239, 68, 68, 0.4); }
        .feed-column.industry h2 { border-bottom-color: rgba(147, 51, 234, 0.4); }

        .article {
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            transition: all 0.2s;
            background: var(--color-background);
        }

        .article:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .article h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article h3 a {
            color: var(--color-text);
            text-decoration: none;
            transition: color 0.2s;
        }

        .article h3 a:hover {
            color: var(--color-primary);
        }

        .article-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .article-source {
            font-weight: 500;
            color: var(--color-primary);
        }

        .article-description {
            font-size: 14px;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-text);
            padding: 16px;
            border-radius: var(--radius-base);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 0;
            }
            
            .header h1 {
                font-size: 22px;
            }

            .tabs {
                gap: 6px;
            }

            .tab-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .tab-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Master News Dashboard</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('ai')">ü§ñ AI News</button>
            <button class="tab-btn" onclick="switchTab('search')">üîç Search Industry</button>
        </div>
    </div>

    <!-- AI News Tab -->
    <div id="ai-tab" class="tab-content active">
        <div class="controls">
            <button class="btn active" onclick="filterAICategory('all')">All</button>
            <button class="btn" onclick="filterAICategory('marketing')">Marketing</button>
            <button class="btn" onclick="filterAICategory('research')">Research</button>
            <button class="btn" onclick="filterAICategory('tools')">Tools & Products</button>
            <button class="btn" onclick="filterAICategory('general')">General News</button>
            <button class="btn" onclick="refreshAIFeeds()" style="margin-left: auto;">‚Üª Refresh</button>
        </div>

        <div id="ai-loading" class="loading">
            <div class="spinner"></div>
            <p>Loading AI news articles...</p>
        </div>

        <div id="ai-content" class="grid" style="display: none;"></div>
    </div>

    <!-- Search Industry Tab -->
    <div id="search-tab" class="tab-content">
        <div class="controls">
            <button class="btn active" onclick="filterSearchCategory('all')">All</button>
            <button class="btn" onclick="filterSearchCategory('seo')">SEO</button>
            <button class="btn" onclick="filterSearchCategory('engines')">Search Engines</button>
            <button class="btn" onclick="filterSearchCategory('sem')">SEM & PPC</button>
            <button class="btn" onclick="filterSearchCategory('analytics')">Analytics</button>
            <button class="btn" onclick="filterSearchCategory('industry')">Industry News</button>
            <button class="btn" onclick="refreshSearchFeeds()" style="margin-left: auto;">‚Üª Refresh</button>
        </div>

        <div id="search-loading" class="loading">
            <div class="spinner"></div>
            <p>Loading search industry articles...</p>
        </div>

        <div id="search-content" class="grid" style="display: none;"></div>
    </div>

    <script>
        const CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';
        
        // AI News Feeds
        const aiFeeds = {
            marketing: [
                { name: 'Marketing AI Institute', url: 'https://www.marketingaiinstitute.com/blog/rss.xml' },
                { name: 'HubSpot AI', url: 'https://blog.hubspot.com/marketing/rss.xml' }
            ],
            research: [
                { name: 'Stanford HAI', url: 'https://hai.stanford.edu/news/rss.xml' },
                { name: 'MIT Tech Review', url: 'https://www.technologyreview.com/feed/' },
                { name: 'OpenAI Blog', url: 'https://openai.com/blog/rss/' }
            ],
            tools: [
                { name: 'Hugging Face', url: 'https://huggingface.co/blog/feed.xml' },
                { name: 'Product Hunt AI', url: 'https://www.producthunt.com/feed' }
            ],
            general: [
                { name: 'TechCrunch AI', url: 'https://techcrunch.com/category/artificial-intelligence/feed/' },
                { name: 'VentureBeat AI', url: 'https://venturebeat.com/category/ai/feed/' },
                { name: 'The Verge AI', url: 'https://www.theverge.com/ai-artificial-intelligence/rss/index.xml' }
            ]
        };

        // Search Industry Feeds
        const searchFeeds = {
            seo: [
                { name: 'Search Engine Journal', url: 'https://www.searchenginejournal.com/feed/' },
                { name: 'Moz Blog', url: 'https://moz.com/blog/feed' },
                { name: 'Ahrefs Blog', url: 'https://ahrefs.com/blog/feed/' }
            ],
            engines: [
                { name: 'Search Engine Land', url: 'https://searchengineland.com/feed' },
                { name: 'Google Search Central', url: 'https://developers.google.com/search/blog/feeds/posts/default' },
                { name: 'Bing Webmaster Blog', url: 'https://blogs.bing.com/webmaster/feed/' }
            ],
            sem: [
                { name: 'PPC Hero', url: 'https://www.ppchero.com/feed/' },
                { name: 'WordStream Blog', url: 'https://www.wordstream.com/blog/feed' },
                { name: 'Search Engine Watch', url: 'https://www.searchenginewatch.com/feed/' }
            ],
            analytics: [
                { name: 'Google Analytics Blog', url: 'https://blog.google/products/marketingplatform/analytics/rss/' },
                { name: 'SEMrush Blog', url: 'https://www.semrush.com/blog/feed/' }
            ],
            industry: [
                { name: 'Search Engine Roundtable', url: 'https://www.seroundtable.com/feed' },
                { name: 'Marketing Land', url: 'https://marketingland.com/feed' },
                { name: 'The SEM Post', url: 'https://www.thesempost.com/feed/' }
            ]
        };

        let aiArticles = [];
        let searchArticles = [];
        let currentAIFilter = 'all';
        let currentSearchFilter = 'all';

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'ai') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('ai-tab').classList.add('active');
                if (aiArticles.length === 0) loadAIFeeds();
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('search-tab').classList.add('active');
                if (searchArticles.length === 0) loadSearchFeeds();
            }
        }

        // Fetch Feed Function
        async function fetchFeed(url, source, category) {
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                const data = await response.json();
                
                if (data.status === 'ok' && data.items) {
                    return data.items.slice(0, 10).map(item => ({
                        title: item.title,
                        link: item.link,
                        pubDate: item.pubDate,
                        description: item.description || item.content || '',
                        source: source,
                        category: category
                    }));
                }
                return [];
            } catch (error) {
                console.error(`Error fetching ${source}:`, error);
                return [];
            }
        }

        // AI News Functions
        async function loadAIFeeds() {
            document.getElementById('ai-loading').style.display = 'block';
            document.getElementById('ai-content').style.display = 'none';
            aiArticles = [];

            const promises = [];
            for (const [category, feedList] of Object.entries(aiFeeds)) {
                for (const feed of feedList) {
                    promises.push(fetchFeed(feed.url, feed.name, category));
                }
            }

            const results = await Promise.all(promises);
            aiArticles = results.flat().sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            displayAIArticles();
        }

        function displayAIArticles() {
            const content = document.getElementById('ai-content');
            const loading = document.getElementById('ai-loading');
            
            loading.style.display = 'none';
            content.style.display = 'grid';
            content.innerHTML = '';

            const categories = currentAIFilter === 'all' 
                ? ['marketing', 'research', 'tools', 'general']
                : [currentAIFilter];

            categories.forEach(category => {
                const categoryArticles = aiArticles.filter(a => a.category === category);
                if (categoryArticles.length === 0) return;

                const column = document.createElement('div');
                column.className = `feed-column ${category}`;
                
                const titles = {
                    marketing: 'AI Marketing',
                    research: 'AI Research',
                    tools: 'Tools & Products',
                    general: 'General AI News'
                };
                
                column.innerHTML = `<h2>${titles[category]}</h2>`;
                categoryArticles.forEach(article => column.appendChild(createArticleElement(article)));
                content.appendChild(column);
            });

            if (content.children.length === 0) {
                content.innerHTML = '<div class="error">No articles found for this category.</div>';
            }
        }

        function filterAICategory(category) {
            currentAIFilter = category;
            document.querySelectorAll('#ai-tab .controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayAIArticles();
        }

        function refreshAIFeeds() {
            loadAIFeeds();
        }

        // Search Industry Functions
        async function loadSearchFeeds() {
            document.getElementById('search-loading').style.display = 'block';
            document.getElementById('search-content').style.display = 'none';
            searchArticles = [];

            const promises = [];
            for (const [category, feedList] of Object.entries(searchFeeds)) {
                for (const feed of feedList) {
                    promises.push(fetchFeed(feed.url, feed.name, category));
                }
            }

            const results = await Promise.all(promises);
            searchArticles = results.flat().sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            displaySearchArticles();
        }

        function displaySearchArticles() {
            const content = document.getElementById('search-content');
            const loading = document.getElementById('search-loading');
            
            loading.style.display = 'none';
            content.style.display = 'grid';
            content.innerHTML = '';

            const categories = currentSearchFilter === 'all' 
                ? ['seo', 'engines', 'sem', 'analytics', 'industry']
                : [currentSearchFilter];

            categories.forEach(category => {
                const categoryArticles = searchArticles.filter(a => a.category === category);
                if (categoryArticles.length === 0) return;

                const column = document.createElement('div');
                column.className = `feed-column ${category}`;
                
                const titles = {
                    seo: 'SEO',
                    engines: 'Search Engines',
                    sem: 'SEM & PPC',
                    analytics: 'Analytics',
                    industry: 'Industry News'
                };
                
                column.innerHTML = `<h2>${titles[category]}</h2>`;
                categoryArticles.forEach(article => column.appendChild(createArticleElement(article)));
                content.appendChild(column);
            });

            if (content.children.length === 0) {
                content.innerHTML = '<div class="error">No articles found for this category.</div>';
            }
        }

        function filterSearchCategory(category) {
            currentSearchFilter = category;
            document.querySelectorAll('#search-tab .controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displaySearchArticles();
        }

        function refreshSearchFeeds() {
            loadSearchFeeds();
        }

        // Shared Functions
        function createArticleElement(article) {
            const articleEl = document.createElement('div');
            articleEl.className = 'article';
            
            const cleanDescription = article.description
                .replace(/<[^>]*>/g, '')
                .substring(0, 150);
            
            const timeAgo = getTimeAgo(new Date(article.pubDate));

            articleEl.innerHTML = `
                <h3><a href="${article.link}" target="_blank" rel="noopener noreferrer">${article.title}</a></h3>
                <div class="article-meta">
                    <span class="article-source">${article.source}</span>
                    <span>‚Ä¢</span>
                    <span>${timeAgo}</span>
                </div>
                <div class="article-description">${cleanDescription}...</div>
            `;
            
            return articleEl;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            return 'just now';
        }

        // Initialize
        loadAIFeeds();
        setInterval(() => {
            if (document.getElementById('ai-tab').classList.contains('active')) {
                loadAIFeeds();
            } else {
                loadSearchFeeds();
            }
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
